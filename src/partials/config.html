<div class="gf-form-group">
  <h3 class="page-heading">Pingdom</h3>

  <div class="gf-form">
    <span class="gf-form-label width-7">
      Username
    </span>
    <input class="gf-form-input max-width-21"
           type="text"
           ng-model='ctrl.current.jsonData.username'
           placeholder="user"
           required>
    </input>
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-7">
      Password
    </span>
    <input class="gf-form-input max-width-21"
           type="password"
           ng-model='ctrl.current.jsonData.password'
           placeholder="password"
           required>
    </input>
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-7">
    App Key
    </span>
    <input class="gf-form-input max-width-21"
           type="text"
           ng-model='ctrl.current.jsonData.appKey'
           placeholder="zoent8w9cbt810rsdkweir23vcxb87zrt5541"
           required>
    </input>
  </div>
</div>
